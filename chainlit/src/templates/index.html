<!DOCTYPE html>
<html>
  <head>
    <title>PostgreSQL Connection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        margin: 30px 0;
        color: #555;
      }

      form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
      }

      input[type="text"],
      input[type="password"] {
        width: 95%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 3px;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>PostGres Connection Parameters</h1>
    <form action="/" method="post">
      <label for="host">Host:</label>
      <input 
        type="text" 
        id="host" 
        name="host" 
        value="{{host}}" 
        required />

      <label for="port">Port:</label>
      <input 
        type="text" 
        id="port" 
        name="port" 
        value="{{port}}" 
        required />

      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        value="{{username}}"
        required
      />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        value="{{password}}"
        required
      />

      <label for="database">Database:</label>
      <input
        type="text"
        id="database"
        name="database"
        value="{{database}}"
        required
      />

      <label for="option">Chat GPT:</label>
      <select id="option" name="option" required>
        <option value="GPT3.5">GPT3.5</option>
        <option value="GPT4">GPT4</option>
      </select>

      <input type="submit" value="Connect" />
    </form>
  </body>
</html>
